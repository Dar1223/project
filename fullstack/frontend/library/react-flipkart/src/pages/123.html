<style>
    const originalObject = {
    key1: 'value1',
    key2: 'value2',
  };
  
  // Shallow copy using the spread operator
  const copiedObject = { ...originalObject };
  
  // Modify the value in the copied object
  copiedObject.key2 = 'newUpdatedValue';
  
  // The 'originalObject' remains unchanged, and 'copiedObject' contains the updated value
  console.log(originalObject);
  console.log(copiedObject);
</style>
