<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
const numbers = ["1", "2", "3", "4"];

let i = 0;
let text = "";
for (;numbers[i];) {
  text += numbers[i] + "<br>";
  i++;
}

document.getElementById("demo").innerHTML = text;
</script>
